{% extends 'base.html' %}

{% load static %}

{% block content %}
    
    <main>
        {% include 'partials/_alerts.html' %}
      <!-- RESERVATIONS FORM -->
      <div class="container-fluid reservations-form dark-overlay">
        <img
          sizes="(max-width: 2560px) 100vw, 2560px"
          src="{% static 'img/reservation/gallery-location-7.jpg' %}"
          alt=""
          class="reservations-form-bg">
          
        <form action="{% url 'reserve-table' %}" method="POST">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputDate">تاریخ:</label>
              <input type="date" class="form-control" name="date" id="inputDate" required>
            </div>
            <div class="form-group col-md-6">
              <label for="inputNumber">تعداد:</label>
              <input type="number" min="1" class="form-control" name="count" id="inputNumber" placeholder="تعداد" required>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-light">رزرو میز</button>
            <input type="hidden" name="branch_code" value="{{branch.branch_code}}">
          </div>
        </form>
      </div>


    </main>
    
    

{% endblock content %}
