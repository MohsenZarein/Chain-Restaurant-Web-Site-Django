{% extends 'base.html' %}

{% load static %}

{% block content %}

    <main>


      {% include 'partials/_alerts.html' %}
      <!-- REGISTER FORM -->
      <div class="container-fluid reservations-form dark-overlay">
        <img
          sizes="(max-width: 2560px) 100vw, 2560px"
          src="{% static 'img/personnel_dashboard/mitchell-hollander-Yx-lrVk1ZHY-unsplash.jpg' %}"
          alt=""
          class="reservations-form-bg">
        <form action="{% url 'register-order-by-manager' %}" method="POST">
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="food">غذا</label>
              <select name="food" class="form-control" required>
                {% if foods %}
                  {% for food in foods %}
                    <option value="{{food.pk}}">{{food.name}}</option>
                  {% endfor %}
                {% endif %}
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="personnel">گارسون</label>
              <select name="personnel" class="form-control" required>
                {% if personnels %}
                  {% for personnel in personnels %}
                    <option value="{{personnel.personnel_code}}">{{personnel.user.first_name}} {{personnel.user.last_name}}</option>
                  {% endfor %}
                {% endif %}
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="tables">میز</label>
              <select name="table" class="form-control" required>
                {% if tables %}
                  {% for table in tables %}
                    <option value="{{table.pk}}">{{table.pk}}</option>
                  {% endfor %}
                {% endif %}
              </select>
            </div>
          </div>
          <div class=" form-row">
            <div class="form-group col-md-12">
                <label for="count">تعداد</label>
                <input type="number" class="form-control" name="count" required>
              </div>
          </div>
          <div class="form-group">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-light">ثبت </button>  
          </div>
        </form>
      </div>
    </main>

{% endblock content %}
