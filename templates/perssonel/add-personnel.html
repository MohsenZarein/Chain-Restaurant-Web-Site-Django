        <form action="{% url 'add-personnel' %}" method="POST">
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputName">نام</label>
              <input type="text" class="form-control" id="inputName" name="first_name" required>
            </div>
            <div class="form-group col-md-4">
              <label for="inputName">نام خانوادگی</label>
              <input type="text" class="form-control" id="inputLastName" name="last_name" required>
            </div>
            <div class="form-group col-md-4">
              <label for="inputEmail">ایمیل</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" name="email" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="password1">پسورد </label>
              <input type="password" class="form-control"  name="password1" required>
            </div>
            <div class="form-group col-md-4">
              <label for="password2">پسورد (تایید)</label>
              <input type="password" class="form-control"  name="password2" required>
            </div>
            <div class="form-group col-md-4">
              <label for="supervisor">ناظر</label>
              <select name="supervisor" class="form-control">
                <option value="None">#</option>
                {% if personnels %}
                  {% for personnel in personnels %}
                    <option value="{{personnel.personnel_code}}">{{personnel.user.first_name}} {{personnel.user.last_name}}</option>
                  {% endfor %}
                {% endif %}
              </select>
            </div>
          </div>

          <div class="form-row"> 
            <div class="form-group col-md-4 ">
              <label for="gender">جنسیت</label>
              <select name="gender" class="form-control">
                <option value="M">مرد</option>
                <option value="F">زن</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="inputDate">تاریخ تولد</label>
              <input type="date" class="form-control" id="inputBDate" name="birth_date" required>
            </div>

            <div class="form-group col-md-4">
              <label for="inputDate">حقوق</label>
              <input type="text" class="form-control" id="inputSalary" name="salary" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="province">استان</label>
              <input type="text" class="form-control" id="inputProvince" name="province" required>
            </div>

            <div class="form-group col-md-3">
              <label for="province">شهر</label>
              <input type="text" class="form-control" id="inputCity" name="city" required>
            </div>

            <div class="form-group col-md-3">
              <label for="street">خیابان</label>
              <input type="text" class="form-control" id="inputStreet" name="street" required>
            </div>
            <div class="form-group col-md-3">
              <label for="alley">کوچه</label>
              <input type="text" class="form-control" id="inputalley" name="alley" required>
            </div>


          </div>
          <div class="form-group">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-light">افزودن</button>  
          </div>
        </form>
      </div>

    </main>

{% endblock content %}
