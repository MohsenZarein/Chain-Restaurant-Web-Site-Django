        <form action="{% url 'customer-register' %}" method="POST">
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputName">نام</label>
              <input type="text" name="first_name" class="form-control" id="inputName" required>
            </div>
            <div class="form-group col-md-4">
              <label for="inputName">نام خانوادگی</label>
              <input type="text" name="last_name" class="form-control" id="inputLastName" required>
            </div>
            <div class="form-group col-md-4">
              <label for="inputEmail">ایمیل</label>
              <input type="email" name="email" class="form-control" id="inputEmail" placeholder="name@example.com" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputDate">رمز</label>
              <input type="password" name="password1" class="form-control" id="inputDate" required>
            </div>

            <div class="form-group col-md-4">
              <label for="inputDate">تکرار رمز</label>
              <input type="password" name="password2" class="form-control" id="inputDate" required>
            </div>
            <div class="form-group col-md-4">
              <label for="inputPhone">تلفن</label>
              <input type="tel" name="phone" class="form-control" id="inputPhone" placeholder="09121234567" required>
            </div>
          </div>
          <div class="form-group">
          </div>
          <button type="submit" class="btn btn-light">ثبت نام</button>
        </form>
