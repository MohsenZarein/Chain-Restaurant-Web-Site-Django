{% load static %}

<!DOCTYPE html>
<html lang="fa">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    {% block stylesheets %}

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Web app manifest -->
    <link rel='manifest' href="{% static 'manifest/manifest.json' %}">
    
    {% endblock stylesheets %}

    <title>Chain Restaurant {% block title %}{% endblock %}</title>
</head>
<body>
    <!--navbar-->
    {% include 'partials/_navbar.html' %}

    <!--dynamic content-->
    {% block content %}{% endblock %}

    <!--footer-->
    {% include 'partials/_footer.html' %}

   
  <!-- lazySizes -->
  <script type="text/javascript" src="{% static 'js/lazysizes.min.js' %}"></script>
  
  <!-- Bootstrap -->
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  
  <!-- jQuery -->
  <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  
  <!--Custom-->
  <script type="text/javascript" src="{% static 'js/site.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/homepage-animations.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/site.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/reservations-animations.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/gallery-animations.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/lightbox.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/menu-animations.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/messages_fadeout.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/contact-animations.js' %}"></script>

</body>
</html>
