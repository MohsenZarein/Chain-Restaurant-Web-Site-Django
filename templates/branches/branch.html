{% extends 'base.html' %}

{% load static %}

{% block content %}


<main>
      <!-- GALLERY DESCRIPTION -->
      <div class="gallery-description container-fluid bg-dark text-white">
        <h1 class="font-weight-bold"><< شعبه ی   {{branch.province}}  >></h1>
        <br>
        <h2 > : آدرس  </h1>
        <br>
        <h2 id="title-2" class=" font-weight-bold font-italic">
          استان {{branch.province}} - شهر {{branch.city}}  - خیابان {{branch.street}}
        </h2>
      </div>

      <!-- GALLERY LIGHTBOX -->
      <div id="lightbox" class="lightbox">
        <label id="close">✖</label>
        <div class="lightbox-content">
          <div id="galleryCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'img/branch/gallery-food-1.jpg'%}" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'img/branch/gallery-food-2.jpg'%}" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'img/branch/gallery-food-3.jpg'%}" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'img/branch/gallery-food-4.jpg'%}" alt="Fourth slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'img/branch/gallery-food-5.jpg'%}" alt="Fifth slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'img/branch/gallery-food-6.jpg'%}" alt="Sixth slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'img/branch/gallery-food-7.jpg'%}" alt="Seventh slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'img/branch/gallery-food-8.jpg'%} alt="Eighth slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'img/branch/gallery-food-9.jpg'%}" alt="Ninth slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#galleryCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#galleryCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>

      <!-- GALLERY THUMBNAILS -->
      <div id="gallery-thumbnails" class="gallery-thumbnails bg-light">
        <div class="container">
          <div class="row">
            <div class="gallery-item col-md-4">
              <a href="#" data-slide-number="0">
                <img class="img-fluid rounded box-shadow border" src="{% static 'img/branch/gallery-food-1.jpg'%}" >
              </a>
            </div>
            <div class="gallery-item col-md-4">
              <a href="#" data-slide-number="1">
                <img class="img-fluid rounded box-shadow border" src="{% static 'img/branch/gallery-food-2.jpg'%}" >
              </a>
            </div>
            <div class="gallery-item col-md-4">
              <a href="#" data-slide-number="2">
                <img class="img-fluid rounded box-shadow border" src="{% static 'img/branch/gallery-food-3.jpg'%}" >
              </a>
            </div>
            <div class="gallery-item col-md-4">
              <a href="#" data-slide-number="3">
                <img class="img-fluid rounded box-shadow border" src="{% static 'img/branch/gallery-food-4.jpg'%}" >
              </a>
            </div>
            <div class="gallery-item col-md-4">
              <a href="#" data-slide-number="4">
                <img class="img-fluid rounded box-shadow border" src="{% static 'img/branch/gallery-food-5.jpg'%}" >
              </a>
            </div>
            <div class="gallery-item col-md-4">
              <a href="#" data-slide-number="5">
                <img class="img-fluid rounded box-shadow border" src="{% static 'img/branch/gallery-food-6.jpg'%}" >
              </a>
            </div>
            <div class="gallery-item col-md-4">
              <a href="#" data-slide-number="6">
                <img class="img-fluid rounded box-shadow border" src="{% static 'img/branch/gallery-food-7.jpg'%}" >
              </a>
            </div>
            <div class="gallery-item col-md-4">
              <a href="#" data-slide-number="7">
                <img class="img-fluid rounded box-shadow border" src="{% static 'img/branch/gallery-food-8.jpg'%}" >
              </a>
            </div>
            <div class="gallery-item col-md-4">
              <a href="#" data-slide-number="8">
                <img class="img-fluid rounded box-shadow border" src="{% static 'img/branch/gallery-food-9.jpg'%}" >
              </a>
            </div>
          </div>
        </div>
      </div>
      <form action="{% url 'reservation' branch.branch_code %}" method="GET">
        <div style="text-align-last: center; height: 50px;" >
            <input type="submit" value="رزرو میز" class="btn btn-outline-dark"  >      
        </div>
        </form>
        <form action="{% url 'order' branch.branch_code %}", method="GET">
          <div style="text-align-last: center; height: 50px;" >
            <input type="submit" value="سفارش دادن" class="btn btn-outline-dark">       
          </div>
        </form>
    </main>
    
    <a id="back-to-top" class="back-to-top smooth-scroll" href="#top">
      <i class="fa fa-long-arrow-up" aria-hidden="true"></i>
    </a>


{% endblock content %}
