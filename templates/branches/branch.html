{% extends 'base.html' %}

{% block content %}


<main>

      <div class="gallery-description container-fluid bg-dark text-white">

        <h2 id="title-2" class="special-title-2">همدان دست چپ</h2>
      </div>

      <div id="lightbox" class="lightbox">
        <label id="close">✖</label>
        <div class="lightbox-content">
          <div id="galleryCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="../media/galleries/3x/gallery-food-1.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../media/galleries/3x/gallery-food-2.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../media/galleries/3x/gallery-food-3.jpg" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../media/galleries/3x/gallery-food-4.jpg" alt="Fourth slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../media/galleries/3x/gallery-food-5.jpg" alt="Fifth slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../media/galleries/3x/gallery-food-6.jpg" alt="Sixth slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../media/galleries/3x/gallery-food-7.jpg" alt="Seventh slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../media/galleries/3x/gallery-food-8.jpg" alt="Eighth slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../media/galleries/3x/gallery-food-9.jpg" alt="Ninth slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#galleryCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#galleryCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
